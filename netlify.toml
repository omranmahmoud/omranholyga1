## Netlify config: build desktop + mobile web and redirect mobile to /m
[build]
  command = "npm run build:netlify"
  publish = "dist"
  # Environment vars (VITE_API_BASE, EXPO_PUBLIC_API_URL, MOBILE_WEB_TABLET_POLICY) set in Netlify UI.

[[edge_functions]]
  function = "device-redirect"
  path = "/*"

# SPA fallback so client-side routing works
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# (Optional) Security headers
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache"

# Long cache for hashed assets
[[headers]]
  for = "/_expo/static/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
